<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/styel.css">
  <title>Blogly</title>
</head>
<body>

  <h1>Users</h1>
  <ul>

    {% for user in users %}
  <li ><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name}}</a></li> 
    {% endfor %}

  </ul>
  <form action="/users/new">
    <button type="submit">Add user</button>
  </form>
  
</body>
</html>
